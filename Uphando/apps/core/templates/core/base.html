<!DOCTYPE html>
{% load static %}
<html>
    <head>

    <style>
		body,
		html
		{
			margin: 0;
			padding: 0;
			height: 100%;
			background: PapayaWhip !important;
		}
	</style>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Title -->
        <title>Uphando</title>

        <!-- Styles -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
        <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar is-light">
            <div class="navbar-brand">
                <a href="{% url 'frontpage' %}" class="navbar-item"><strong>Uphando</strong></a>
            </div>

            <div class="navbar-menu">
                <div class="navbar-end">
                    <a href="{% url 'search' %}" class="navbar-item"><i class="fa-solid fa-magnifying-glass"></i>

</a>


                    <div class="navbar-item">
                        <div class="buttons">
                            {% if request.user.is_authenticated %}
                                <a href="{% url 'add_job' %}" class="button is-success"><strong>Add Notice</strong></a>
                                <a href="{% url 'logout' %}" class="button is-danger">Log out</a>
                            {% else %}
                                <a href="{% url 'login' %}" class="button is-success"><strong>Add Notice</strong></a>
<!--                                <a href="{% url 'signup' %}" class="button is-success"><strong>Sign up</strong></a>-->
<!--                                <a href="{% url 'login' %}" class="button is-light">Log in</a>    -->
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

        <!-- Main content -->
        <section class="section">
            {% block content %}
            {% endblock %}
        </section>
        <!-- End Main content -->

        <!-- Scripts -->
        <script src="https://unpkg.com/vue@next"></script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
