{% extends 'core/base.html' %}
{% load bootstrap5 %}
{%load static%}
{% block content %}

    <div id="search-app">
        <h1 class="title">Search</h1>

        <form @submit.prevent="performSearch()">
            <div class="columns">
                <div class="column is-4">
                    <div class="field">
                        <div class="control">
                            <input type="text" name="query" class="input" v-model="query" placeholder="Search something. . .">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <button class="btn btn-dark">Search</button>
                            &nbsp;&nbsp;&nbsp;
                            <a href="{% url 'frontpage' %}" class="btn btn-dark" style="color:white;">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div v-if="jobs.length">
            <hr>

            <div
                v-for="job in jobs"
                :key="job.id"
                class="notification mt-2"
            >
                <h3 class="is-size-4">[[ job.title ]]</h3>
                <p>[[ job.Name_of_Researcher ]]</p>

                <a :href="job.url">View details</a>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script>
    const SearchApp = {
        data() {
            return {
                query: '',
                jobs: []
            }
        },
        delimiters: ['[[', ']]'],
        methods: {
            performSearch() {
                console.log("hi")
                var data = {
                    'query': this.query,
                }
                console.log(data)
                fetch('/jobs/api/search/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify(data)
                })
                .then((response) => {
                    return response.json()
                })
                .then((result) => {
                    console.log(result.jobs)
                    this.jobs = result.jobs
                })
                .catch((error) => {
                    console.log('Error', error)
                })
            }
        }
    }

    Vue.createApp(SearchApp).mount('#search-app')
</script>
{% endblock %}
